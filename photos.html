    <script src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: JetBrains Mono, monospace;
            margin: 0;
            cursor: crosshair;
        }

        footer {
            text-align: center;
            padding: 3px;
            position: fixed;
            bottom: 0;
            left: 45%;
            z-index: 10;
            color: rgb(0, 0, 0);
            margin-bottom: 0;
        }

        header {
            display: block;
            top: 0;
            left: 0;
            margin-top: 1%;
            left: 45%; 
            z-index: 10;
            position: fixed;
            color: white;
            font-size: 20px;
            padding: 3px;
            text-align: center;
        }

        .a {
            color: black;
            text-decoration: none;
        }
        
        .a:hover {
            color: rgb(158, 158, 158);
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            padding: 20px;
            --num-cols: 2;
            --row-height: 300px;
        }

        .image-grid > img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .image-grid > img:hover {
            transform: scale(1.05);
        }

        .image-grid-col-2 {
            grid-column: span 2;
        }

        .image-grid-row-2 {
            grid-row: span 2;
            height: 600px;
        }

        /* The Modal (background) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: none;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(8px);
        }

        /* Modal Content */
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            width: 80%;
            z-index: 6;
            position: center;
            left: 50%;
            margin-top: 4%;
        }

        /* Caption of Modal Image */
        #caption {
            text-align: center;
            color: #ccc;
            padding: 10px 0;
        }

        /* Close Button */
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover, .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <p><a href="index.html" class="a"><header>Photos <i class="fas fa-crown" style="font-size: 24px;"></i></header></a>

        <img class="myImg " src="images/IMG_2832.jpg" alt="track gang" />
        <img class="myImg " src="images/IMG_3404.jpg" alt="mikey poles" />

        <img class="myImg " src="images/IMG_0915.jpg" alt="72 hour film festival 'nonsense' 2nd place" />
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close"></span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
    </div>

    <script>
        var elements = document.getElementsByClassName("column");

        // Declare a loop variable
        var i;
        
        function two() {
            for (i = 0; i < elements.length; i++) {
                elements[i].style.msFlex = "50%";  // IE10
                elements[i].style.flex = "50%";
            }
        }

        // Get the modal
        var modal = document.getElementById("myModal");

        // select images by class name
        var img = document.getElementsByClassName('myImg');
        var modalImg = document.getElementById("img01");
        var captionText = document.getElementById("caption");
        var bg = document.getElementsByClassName("ryan");

        // show modal function
        var showModal = function(){
            modal.style.display = "block";
            modalImg.src = this.src;
            captionText.innerHTML = this.alt;
            bg.style.opacity = 1;
        }

        // bind click event to each img
        for (var i = 0; i < img.length; i++) {
            img[i].addEventListener('click', showModal);
        }

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("modal")[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() { 
            modal.style.display = "none";
        }
        
    </script>

</body>
